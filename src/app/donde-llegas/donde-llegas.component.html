<app-navbar></app-navbar>
<div class="container-fluid">
	<div class="fondo1">	
		<div class="row">
			<div class="col-md-6 col-6 col-xl-6 portadaIzquierda">
					<button (click)="pueblaShow();" class="btn1">Puebla</button>					
			</div>
			<div class="col-md-6 col-6 col-xl-6 portadaDerecha">
					<button (click)="mexicoShow();" class="btn1">Aeropuerto CDMX</button>					
			</div>
			<div class="col-md-12 col-xl-12 col-12 titulo">
				<h1>¡Tu viaje comienza aquí!</h1>
				<p>¿A dónde llegas?</p>
			</div>
		</div>
	</div>
</div>

<!-- Inicio del modal de puebla-->
<div #muestraPuebla id="miModal" class="modal">
  <div class="modal-contenido">
  	<div class="row">
  		<div class="col-10 col-md-10 col-xl-10"></div>
  		<div class="col-2 col-md-2 col-xl-2">
  			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
  				<span aria-hidden="true">&times;</span>
        	</button>	
  		</div>
  		<div class="col-6 col-md-6 col-xl-6 sencilloDiv">
  			<button class="sencillo"></button>
  			<p>Sencillo</p>
  		</div>
  		<div class="col-6 col-md-6 col-xl-6 redondoDiv">
  			<button class="redondo"></button>
  			<p>Redondo</p>
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-12 col-md-6 col-xl-6 llenado">
  			<label>¿De dónde sales?</label>			
  		</div>
  		<div class="col-12 col-md-6 col-xl-6 llenado">
  			<select id="viaje">
  				<option value="4PTE">Terminal 4 Poniente PUE</option>
  				<option value="CAPU">Central CAPU PUE</option>
  				<option value="PSNDIEGO">Plaza San Diego Cholula PUE</option>
  			</select> 
  		</div>
  		<div class="col-12 col-md-6 col-xl-6 llenado">
  			<label>¿A dónde llegas?</label>
  		</div>  
  		<div class="col-12 col-md-6 col-xl-6 llenado">
  			<select id="viaje">
  				<option value="AERO">Aeropuerto T1 CDMX</option>
  				<option value="AEROT2">Aeropuerto T2 CDMX</option>
  			</select>
  		</div>
  		<div class="col-12 col-md-6 col-xl-6 llenado">
  			<label>¿Qué día es tu viaje?</label>
  		</div>
  		<div class="col-12 col-md-6 col-xl-6 llenado">
  			<input type="date" id="viaje" name="" value="{{date}}">
  		</div>    
  		<div class="col-12 col-md-6 col-xl-6 llenado">
  			<label>¿Qué día regresas?</label>
  		</div> 
  		<div class="col-12 col-md-6 col-xl-6 llenado">
  			<input type="date" id="viaje" name="" value="{{date}}">
  		</div> 
  		<div class="col-12 col-md-6 col-xl-6 llenado">
  			<label>¿Cuántos viajan?</label>
  		</div> 
  		<div class="col-12 col-md-6 col-xl-6 llenado">
  			<input type="text" id="viaje" name="">
  		</div>
  		<div class="col-12 col-md-12 col-xl-12 divViaje">
  			<button data-dismiss="modal" [routerLink]="['/list']" class="btnViaje">Inicia tu viaje</button>
  		</div>  		
  	</div>
  </div>  
</div>
